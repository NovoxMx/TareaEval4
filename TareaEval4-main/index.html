<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Prototype</title>
  </head>


    <body>

        <div class="container-fluid d-flex flex-column h-100">
            <div class="row">
                <div class="col-2 iconMenu">
                    <img src="Images/menu.png" class="menuIcon" alt="#">
                    <img src="Images/logo.png" class="logoIcon" alt="#">

                </div>

                <div class="col-10 navDisplay">
                    <h4 class="d-inline">SISTEMA DE CONTROL Anticipos de Vi치ticos</h4>
                    <span class="d-inline textNavDisplay">CREDITO: $3,000 MXN</span>
                    <img src="Images/Icono_user.png" class="iconUser" alt="#">
                    <button type="button" class="btn btn-primary buttonSalir">Salir</button>

                </div>
            </div>

            <div class="row flex-grow-1">
                <div class="col-2 navbarSide">
                    <div class="optSide">
                        <div class="row navbutton">
                            <a href="#" class="d-flex align-items-center"><img src="Images/Web.png" class="navIcon" alt="#">  Dashboard</a>
                        </div>

                        <div class="row navbutton">
                            <a href="#" class="d-flex align-items-center"><img src="Images/IMGgasto.png" class="navIcon" alt="#">  Mis Vi치ticos</a>
                        </div>

                        <div class="row navbutton">
                            <a href="#" class="d-flex align-items-center"><img src="Images/Tuerca.png" class="navIcon" alt="#">  Administraci칩n</a>
                        </div>
                    </div>
                </div>

                <div class="col-10 d-flex flex-column">
                    <div class="row flex-grow-1">

                        <div class="col-2 gastoSideDisplay">
                            <div class="row  gastoBorder">
                                <div class="col-12">
                                    <img src="Images/IMGgasto.png" class="navIcon" alt="#"> <span>Nuevo Gasto </span>
                                </div>
                            </div>

                            <div class="row pt-1">
                                <div class="col-12 proyectoABCD">
                                    <p><code> 03-23 </code>Proyecto ABCD</p>
                                </div>
                            </div>
                        
                        </div>

                        <div class="col-10 formInfo">

                            <div class="container-fluid bg-white">
                                <form>
                                    <div class="row">
                                        <div class="col">
                                            <label for="fecha" class="form-label mt-3"> Fecha</label>
                                            <input type="text" class="form-control" id="fecha" placeholder="Fecha" >
                                        </div>
                                        <div class="col">
                                            <label for="exampleInputSelect" class="form-label mt-3"> Tipo </label>
                                            <select  class="form-select" id="exampleInputSelect">
                                                <option value="1"> Tipo </option>
                                                <option value="2"> Tipo 2</option>
                                                <option value="3">Tipo 3</option>
                                            </select>
                                        </div>
                                    </div>
                        
                                    <div class="row mt-3">
                                        <div class="col">
                                            <label for="exampleFormControlTextarea1" class="form-label">Concepto</label>
                                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" aria-label="Write here..."></textarea>
                                        </div>
                                    </div>
                        
                        
                                    
                                    <div class="row mt-3">
                                        <div class="col input-group">
                                            <input type="text" class="form-control" placeholder="Total" aria-label="Text input with dropdown button">
                                            <div class="dropdown">
                                                <button id="dropdownMenuButton" class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown">MXN</button>
                                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                    <a class="dropdown-item" href="#">MXN</a>
                                                    <a class="dropdown-item" href="#">USD</a>
                                                    <a class="dropdown-item" href="#">EUR</a>
                                                </div> 
                                            </div>
                                        </div>
                        
                        
                                        <div class="col input-group">
                                            <input type="text" class="form-control" placeholder="IVA" aria-label="Text input with dropdown button">
                                            <div class="dropdown">
                                                <button id="dropdownMenuButton" class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown">MXN</button>
                                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                    <a class="dropdown-item" href="#">MXN</a>
                                                    <a class="dropdown-item" href="#">USD</a>
                                                    <a class="dropdown-item" href="#">EUR</a>
                                                </div> 
                                            </div>
                                        </div>
                                    </div>
                        
                        
                                    <div class="row mt-3">
                                        
                                        <div class="col">
                                            <label for="formFile" class="form-label">Comprobante</label>
                                            <input class="form-control" type="file" id="formFile">
                                        </div>
                        
                                        <div class="col invoice mt-4">
                                            <div class="col d-flex align-items-end">
                                                <div  class="invoiceBox p-2">
                                                    <img src="Images/iconFile.png" class="iconFile" alt="iconFile">
                                                    <span>invoice-098.jpg</span>
                                                    <a href="#" class="invoiceHref">Eliminar archivo</a>
                            
                                                </div>
                                            </div>
                                        </div>
                                        
                                    </div>
                        
                                    <div class="row mt-3">
                                        <div class="col mb-3">
                                            <button type="submit" class="btn btn-primary buttonCancelar">CANCELAR</button>
                                        </div>
                        
                                        <div class="col mb-3 d-flex justify-content-end">
                                            <button type="submit" class="btn btn-primary buttonGuardar">GUARDAR</button>
                                        </div>
                                    </div>
                        
                                </form>
                            </div>

                        </div>

                    </div>

                    <div class="row">
                            <footer>
                                <p class="footerP"> Copyright @ Sistema de Control Anticipos y Vi치ticos 2023</p>
                            </footer>
                    </div>

                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>

    
</html>
